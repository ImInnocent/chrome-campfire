<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      /* basic */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #buttonContainer, #container, #center, #bg, #blur {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .button {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 0 10px;
      }

      #buttonContainer {
        z-index: 10;
        opacity: 0;
        width: 100%;
        text-align: center;
      }

      #buttonContainer:hover {
        opacity: 1;
      }

      .max {
        width: 100%;
        height: 100%;
      }

      .buttonImg {
        background-color: white;
        border-radius: 50px;
      }

      /* gif */
      #container {
        z-index: 3;
        width: 70%;
        height: 70%;
        overflow: hidden;
      }

      #center {
        width: 110%;
        height: auto;
      }

      #blur {
        z-index: 2;
        width: 77%;
        height: auto;
        filter: blur(3px);
      }

      #bg {
        z-index: 1;
        width: 120%;
        height: 120%;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <!-- play button -->
    <div id="buttonContainer">
      <div class="button" id="playButton">
        <img class="buttonImg max" id="playButtonImg" src="unmute.jpg" />
      </div>
      <div class="button" id="fullScreenButton">
        <img class="buttonImg max" src="fullscreen.jpg" />
      </div>
    </div>
    <!-- audio -->
    <audio id="controls" loop>
      <source src="fire.mp3" type="audio/mp3">
    </audio>
    <!-- fire -->
    <div id="container">
      <img id="center" src="giphy.gif" />
    </div>
    <img id="blur" src="giphy.gif" />
    <img id="bg" src="giphy.gif" />
    <!-- play on click -->
    <script src="common.js"></script>
  </body>
</html>
